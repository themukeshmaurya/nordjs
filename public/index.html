<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
    <div class="container-fluid ">
        <nav class="navbar navbar-expand-lg bg-success text-light">
            <div class="container-fluid ">
              <a class="navbar-brand text-light" href="#">Wether Report</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <form class="d-flex ">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">Wether</a>

                  <li class="nav-item">

                  </li>
                </ul>
            </form>
                
              </div>
            </div>
          </nav>
    </div><br>
    <div class="row">
    <div class="col-sm-5">
        <h2>Get Letest Wether Info of Your City</h2>
        <form>
            <div class="mb-3 container-fluid">
              <label for="exampleInputEmail1" class="form-label">City</label>
              <input type="text" class="form-control" id="cityname" aria-describedby="emailHelp" placeholder="Enter City Name">
              <div id="emailHelp" class="form-text">Find Your City here..</div><br>
            
              <button type="submit" id="submitbtn" class="btn">Search</button>
            </div>      
          </form>
          <div class="card container-fluid" style="width: 18rem;">
            <img src="./images/maxresdefault.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Wednesday</h5>
              <h2 class="card-text">25 Jan</h2><h3 id="searchcity">City</h3>
              <h3 class="card-text" id="city_name">Get result here</h3>
              <h3 class="temp" id="temp">0</h3>
              <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
          </div>
    </div>
    <div class="col-sm-5">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./images/download.jfif" class="d-block w-100" height="350px" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./images/download (2).jfif" class="d-block w-100" height="350px" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./images/download (3).jfif" class="d-block w-100" height="350px" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
